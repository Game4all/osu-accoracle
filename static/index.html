<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ACC Oracle</title>
    <!-- Tailwind + DaisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body data-theme="dark" class="bg-base min-h-screen flex flex-col items-center p-6">

    <!--user bar with button to log in -->
    <div class="w-full max-w-5xl flex items-center justify-between gap-2 bg-base-300 rounded-2xl p-3 shadow-xl">
        <div class="flex items-center gap-2 m-2">
            <img src="img/icon.png" alt="icon" class="w-10 h-10" />
            <h1 class="text-2xl font-semibold">accoracle</h1>
        </div>

        <button class="btn btn-ghost">
            <div>
                <div class="flex items-center gap-2 m-2">
                    <div class="avatar">
                        <div class="w-16 rounded-full">
                            <img src="https://img.daisyui.com/images/profile/demo/batperson@192.webp" />
                        </div>
                    </div>
                    <p class="text-sm">Username</p>
                </div>
            </div>
        </button>
    </div>


    <!-- Tabs -->
    <div class="tabs tabs-border w-full max-w-5xl mt-4">
        <a class="tab">Predict performance</a>
        <a class="tab tab-active">Recommend maps</a>
    </div>

    <!-- Container -->
    <div
        class="w-full max-w-5xl mt-4 bg-base-100 border rounded-2xl p-10 shadow flex items-center justify-center text-lg font-semibold">
        CONTAINER WITH USER VALUES
    </div>

</body>

</html>
